    <h2>Search keywords</h2>
    <form enctype="multipart/form-data" action="/search/" method="POST">
      {{ form.search_term.errors }}<table id="search">
        <tr>
          <td>{{ form.search_term }}</td>
          <td>
            {{ form.include_doc }}
            <label for="id_include_doc">Also documentation</label>
          </td>
          <td>
            {{ form.case_insensitive }}
            <label for="id_case_insensitive">Case-insensitive</label>
          </td>
      </table>
      <p>
        <input type="submit" name="search_button" value="Search" />
      </p>
    </form>
